<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Task Formatter v2</title>
  <link rel="icon" type="image/webp"
    href="https://wpforms.com/wp-content/uploads/cache/integrations/e86ac5be2604807fcf13b0de16b32e91.png" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@500;700&family=VT323&display=swap"
    rel="stylesheet">
  <style>
    /* ========== CSS Custom Properties ========== */
    :root {
      --glass: rgba(255, 255, 255, 0.08);
      --glass-strong: rgba(255, 255, 255, 0.16);
      --accent-1: #7dd3fc;
      --accent-2: #60a5fa;
      --accent-hover: #93e0ff;
      --card-radius: 16px;
      --focus: 0 6px 30px rgba(96, 165, 250, 0.16);
      --transition: all 0.3s ease;
    }

    /* ========== Reset & Base Styles ========== */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Inter, Poppins, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background:
        radial-gradient(ellipse 150% 100% at 10% 10%, #04151c 0%, rgba(6, 18, 28, 0.8) 40%, transparent 80%),
        linear-gradient(135deg, #0a3d4a 0%, #0f4c5c 30%, #1a5a6e 50%, #2a6a7e 70%, #3a7a8e 100%);
      background-attachment: fixed;
      color: #e6eef7;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 20px;
      min-height: 100vh;
    }

    /* ========== Layout ========== */
    .wrap {
      width: 100%;
      max-width: 1100px;
      display: grid;
      grid-template-columns: 1fr 420px;
      gap: 28px;
    }

    /* ========== Card Component ========== */
    .card {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.015));
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: var(--card-radius);
      padding: 32px 28px 28px;
      margin-top: 100px;
      box-shadow: var(--focus);
      backdrop-filter: blur(8px) saturate(120%);
      position: relative;
      transition: var(--transition);
    }

    .card:hover {
      border-color: rgba(255, 255, 255, 0.12);
      box-shadow: 0 8px 40px rgba(96, 165, 250, 0.2);
    }

    /* ========== Brand Section ========== */
    .brand {
      display: flex;
      gap: 12px;
      margin-bottom: 18px;
      align-items: center;
    }

    .logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      flex-shrink: 0;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .logo:hover {
      transform: rotate(-5deg) scale(1.1);
      box-shadow: 0 4px 20px rgba(125, 211, 252, 0.4);
    }

    h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, #fff, var(--accent-1), var(--accent-2), #fff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textShimmer 3s linear infinite;
    }

    @keyframes textShimmer {
      0% {
        background-position: 0% center;
      }

      100% {
        background-position: 200% center;
      }
    }

    p.lead {
      margin: 6px 0 18px;
      font-size: 13px;
      opacity: 0.85;
      line-height: 1.5;
    }

    p.lead::after {
      content: '_';
      animation: cursorBlink 1s step-end infinite;
      color: var(--accent-1);
      font-weight: 600;
    }

    @keyframes cursorBlink {
      50% {
        opacity: 0;
      }
    }

    /* ========== Form Styles ========== */
    label {
      display: block;
      margin-top: 12px;
      font-size: 13px;
      font-weight: 600;
      color: rgba(230, 238, 247, 0.9);
    }

    input[type="text"],
    textarea {
      width: 100%;
      margin-top: 8px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(255, 255, 255, 0.04);
      color: inherit;
      font-size: 14px;
      transition: var(--transition);
      outline: none;
    }

    input[type="text"]:hover,
    textarea:hover {
      border-color: rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.06);
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: var(--accent-1);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 3px rgba(125, 211, 252, 0.15);
    }

    input[type="text"]::placeholder,
    textarea::placeholder {
      color: rgba(230, 238, 247, 0.4);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
      font-family: 'Fira Code', 'Consolas', monospace;
      line-height: 1.6;
    }

    /* ========== Controls ========== */
    .controls {
      display: flex;
      gap: 12px;
      margin-top: 18px;
    }

    .btn {
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-1));
      background-size: 200% 100%;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      color: #04263a;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(96, 165, 250, 0.3);
      animation: btnShimmer 3s ease infinite;
      position: relative;
      overflow: hidden;
    }

    @keyframes btnShimmer {
      0% {
        background-position: 0% center;
      }

      50% {
        background-position: 100% center;
      }

      100% {
        background-position: 0% center;
      }
    }

    .btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.3) 50%, transparent 60%);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    .btn:hover::after {
      transform: translateX(100%);
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 25px rgba(96, 165, 250, 0.5);
    }

    .btn:active {
      transform: translateY(0) scale(0.98);
    }

    .ghost {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: inherit;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .ghost::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .ghost:hover::before {
      left: 100%;
    }

    .ghost:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--accent-1);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(125, 211, 252, 0.2);
    }

    .ghost:active {
      transform: translateY(0) scale(0.98);
    }

    /* ========== Preview Section ========== */
    .preview {
      padding: 24px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.06);
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 100px;
      backdrop-filter: blur(2px) saturate(120%);
      transition: var(--transition);
    }

    .preview:hover {
      border-color: rgba(255, 255, 255, 0.1);
    }

    #output {
      background: rgba(0, 0, 0, 0.5);
      padding: 18px;
      border-radius: 10px;
      font-family: 'Fira Code', 'Consolas', monospace;
      font-size: 13px;
      white-space: pre-wrap;
      min-height: 140px;
      line-height: 1.7;
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    .copy-row {
      display: flex;
      justify-content: flex-end;
    }

    .copy-btn {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      color: inherit;
      font-size: 13px;
      font-weight: 500;
      transition: var(--transition);
    }

    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .copy-btn .octicon {
      fill: currentColor;
      vertical-align: middle;
      margin-right: 6px;
    }

    /* ========== Date Chip ========== */
    .date-chip {
      padding: 6px 12px;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(125, 211, 252, 0.15), rgba(96, 165, 250, 0.15));
      font-size: 13px;
      font-weight: 500;
      border: 1px solid rgba(125, 211, 252, 0.2);
    }

    /* ========== Message Box ========== */
    .message-box {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      color: #ffffff;
      padding: 14px 28px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      font-weight: 600;
      font-size: 14px;
      pointer-events: none;
      letter-spacing: 0.5px;
    }

    .message-box.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0) scale(1);
      animation: popIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes popIn {
      0% {
        transform: translateX(-50%) translateY(20px) scale(0.8);
        opacity: 0;
      }

      50% {
        transform: translateX(-50%) translateY(-5px) scale(1.05);
      }

      100% {
        transform: translateX(-50%) translateY(0) scale(1);
        opacity: 1;
      }
    }

    /* ========== Responsive Design ========== */
    @media (max-width: 960px) {
      .wrap {
        grid-template-columns: 1fr;
      }

      body {
        padding: 24px 16px;
      }

      .card,
      .preview {
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 18px;
      }

      .controls {
        flex-direction: column;
      }

      .btn,
      .ghost {
        width: 100%;
        text-align: center;
      }
    }

    /* ========== Glitch Button ========== */
    .source-code-wrapper {
      display: flex;
      justify-content: center;
      grid-column: 1 / -1;
      padding: 10px 0;
      margin-top: 40px;
    }

    [class*="btn-glitch-"] {
      display: inline-block;
      font-family: "VT323", monospace;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #ffffff;
      padding: 14px 24px;
      min-width: 220px;
      line-height: 1.5em;
      white-space: nowrap;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      text-decoration: none;
      font-size: 16px;
      letter-spacing: 1px;
    }

    [class*="btn-glitch-"] .text,
    [class*="btn-glitch-"] .decoration {
      display: inline-block;
    }

    [class*="btn-glitch-"] .decoration {
      float: right;
      margin-left: 10px;
    }

    [class*="btn-glitch-"]:hover,
    [class*="btn-glitch-"]:focus {
      animation-name: glitch;
      animation-duration: 0.2s;
      background: rgba(144, 238, 144, 0.3);
      backdrop-filter: blur(25px) saturate(200%);
      -webkit-backdrop-filter: blur(25px) saturate(200%);
      color: #ffffff;
      border: 1px solid rgba(144, 238, 144, 0.5);
      box-shadow:
        0 8px 32px rgba(144, 238, 144, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    [class*="btn-glitch-"] .text-decoration,
    [class*="btn-glitch-"] .decoration {
      transition: none;
    }

    [class*="btn-glitch-"]:hover .text-decoration,
    [class*="btn-glitch-"]:hover .decoration {
      animation-name: blink;
      animation-duration: 0.1s;
      animation-iteration-count: infinite;
    }

    [class*="btn-glitch-"]:active {
      background: rgba(255, 255, 255, 0.1);
      color: #ffd700;
    }

    [class*="btn-glitch-"]:active .text-decoration,
    [class*="btn-glitch-"]:active .decoration {
      animation-name: none;
    }

    @keyframes glitch {
      25% {
        transform: translateX(-5px);
        letter-spacing: 5px;
      }

      35% {
        transform: translate(5px);
      }

      59% {
        opacity: 0;
      }

      60% {
        background-color: #6495ed;
        transform: translate(-5px);
        filter: blur(2px);
      }

      100% {
        background-color: #ffd700;
        filter: blur(0px);
      }
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <section class="card">
      <div class="brand">
        <div class="logo">
          <img src="https://wpforms.com/wp-content/uploads/cache/integrations/e86ac5be2604807fcf13b0de16b32e91.png"
            alt="Task Formatter Logo">
        </div>
        <div>
          <h1>Task Formatter</h1>
          <p class="lead">Write tasks quickly â€” preview and copy a polished message.</p>
        </div>
      </div>
      <form id="taskForm">
        <label>Date (dd-mm-yyyy)</label>
        <input id="date" type="text" required />
        <label>Tasks (one per line)</label>
        <textarea id="tasks" placeholder="Task one
Task two
Task three" required></textarea>
        <label>Additional note</label>
        <textarea id="note">I am leaving for the day. ðŸ‘‹</textarea>
        <div class="controls">
          <button class="btn" type="submit">Format</button>
          <button class="ghost" type="button" id="saveBtn">Save</button>
        </div>
      </form>
    </section>
    <aside class="preview">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <strong>Preview</strong>
        <div class="date-chip" id="previewDate">--</div>
      </div>
      <div id="output">Formatted message will appear here.</div>
      <div class="copy-row">
        <button class="copy-btn" id="copyBtn">
          <span id="copyIcon">
            <svg aria-hidden="true" height="16" viewBox="0 0 16 16" width="16" class="octicon">
              <path
                d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z">
              </path>
              <path
                d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z">
              </path>
            </svg>
          </span>
          <span id="copyText">Copy</span>
        </button>
      </div>
    </aside>

    <!-- Source Code Button -->
    <div class="source-code-wrapper">
      <a class="btn-glitch-fill" href="https://github.com/kenil-gopani/Task-Maker" target="_blank">
        <span class="text">// Get Source Code</span><span class="text-decoration"> _</span><span
          class="decoration">â‡’</span>
      </a>
    </div>
  </div>

  <div id="messageBox" class="message-box"></div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAOxSmfthgQpJ6ma6KyCxZiL8eILiN5guM",
      authDomain: "taskformatterapp.firebaseapp.com",
      projectId: "taskformatterapp",
      storageBucket: "taskformatterapp.firebasestorage.app",
      messagingSenderId: "502761077532",
      appId: "1:502761077532:web:cc6cc3801c537c29efd8d9",
      measurementId: "G-RF9FM98869"
    };

    // Global variables
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-task-app';
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    let db;
    let auth;
    let userId = null;
    let isAuthReady = false;

    // Function to display custom messages
    function showMessage(message, duration = 2000) {
      const messageBox = document.getElementById('messageBox');
      messageBox.textContent = message;
      messageBox.classList.add('show');
      setTimeout(() => {
        messageBox.classList.remove('show');
      }, duration);
    }

    // Initialize Firebase
    async function initializeFirebase() {
      const app = initializeApp(firebaseConfig);
      db = getFirestore(app);
      auth = getAuth(app);

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          userId = user.uid;
          console.log('Firebase user authenticated:', userId);
          isAuthReady = true;
          loadTasksFromFirestore();
        } else {
          try {
            if (initialAuthToken) {
              await signInWithCustomToken(auth, initialAuthToken);
            } else {
              await signInAnonymously(auth);
            }
          } catch (error) {
            console.error('Firebase authentication failed:', error);
            showMessage('Failed to sign in. Please try again.');
          }
        }
      });
    }

    // Firestore reference for user-specific tasks
    function getTasksDocRef() {
      if (!db || !userId) {
        console.error('Firestore or User ID not ready.');
        return null;
      }
      return doc(db, `artifacts/${appId}/users/${userId}/tasks`, 'currentTasks');
    }

    // Save tasks to Firestore
    async function saveTasksToFirestore(tasksContent) {
      if (!isAuthReady || !db || !userId) {
        console.warn('Cannot save tasks: Authentication not ready.');
        showMessage('Not ready to save. Please wait or refresh.');
        return;
      }
      const tasksDocRef = getTasksDocRef();
      if (!tasksDocRef) return;

      try {
        await setDoc(tasksDocRef, { content: tasksContent });
        console.log('Tasks saved to Firestore successfully!');
        showMessage('Tasks saved! âœ“');
      } catch (error) {
        console.error('Error saving tasks:', error);
        showMessage('Save failed: ' + error.message);
      }
    }

    // Load tasks from Firestore with real-time updates
    function loadTasksFromFirestore() {
      if (!isAuthReady || !db || !userId) {
        console.warn('Cannot load tasks: Authentication not ready.');
        return;
      }
      const tasksDocRef = getTasksDocRef();
      if (!tasksDocRef) return;

      onSnapshot(tasksDocRef, (docSnap) => {
        if (docSnap.exists()) {
          const data = docSnap.data();
          if (data && data.content) {
            document.getElementById('tasks').value = data.content;
            console.log('Tasks loaded from Firestore');
          }
        } else {
          console.log('No tasks found in Firestore.');
        }
      }, (error) => {
        console.error('Error listening to tasks:', error);
        showMessage('Failed to load tasks: ' + error.message);
      });
    }

    // Format date helper
    function formatDate(d) {
      return String(d.getDate()).padStart(2, '0') + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + d.getFullYear();
    }

    // Set today's date
    document.getElementById('date').value = formatDate(new Date());

    const form = document.getElementById('taskForm');
    const output = document.getElementById('output');
    const previewDate = document.getElementById('previewDate');

    // Format button handler - shows preview AND saves tasks
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const date = document.getElementById('date').value.trim();
      const tasksRaw = document.getElementById('tasks').value.trim();
      const note = document.getElementById('note').value.trim();

      if (!date || !tasksRaw) {
        showMessage('Please enter date and tasks.');
        return;
      }

      const tasks = tasksRaw.split('\n').filter(Boolean).map(t => ' - ' + t.trim()).join('\n');
      let msg = `Date : ${date}\n\n${tasks}`;
      if (note) msg += `\n\n${note}`;
      output.textContent = msg;
      previewDate.textContent = date;

      // Also save tasks to Firebase
      await saveTasksToFirestore(tasksRaw);
    });

    // Save button handler
    document.getElementById('saveBtn').addEventListener('click', async () => {
      const tasksRaw = document.getElementById('tasks').value.trim();
      if (!tasksRaw) {
        showMessage('No tasks to save!');
        return;
      }
      await saveTasksToFirestore(tasksRaw);
    });

    // Copy button handler
    document.getElementById('copyBtn').addEventListener('click', () => {
      const copyIcon = document.getElementById('copyIcon');
      const copyText = document.getElementById('copyText');
      const text = output.textContent;

      if (!text.trim() || text.trim() === 'Formatted message will appear here.') {
        showMessage('Nothing to copy');
        return;
      }

      navigator.clipboard.writeText(text);
      showMessage('Copied!');
